<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js LSPWA - Первое приложение</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <div :style="{ fontFamily: fontFamily, fontSize: fontSize + 'rem', color: fontColor }">
            Привет, {{ name }}!
        </div>
    </div>

    <script>
        const app1 = new Vue({
            el: '#app1',
            data: {
                name: 'Мир',
                fontFamily: 'Courier New',
                fontSize: 3,
                fontColor: 'darkblue'
            }
        });
    </script>
</body>
</html>

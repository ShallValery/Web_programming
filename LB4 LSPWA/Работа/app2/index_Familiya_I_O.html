<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js LSPWA - Второе приложение</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app2">
        <input @keyup.alt="transliterate($event)">
        <div>
            Транслитерированный текст: {{ transliteratedText }}
        </div>
    </div>

    <script>
        const app2 = new Vue({
            el: '#app2',
            data: {
                transliteratedText: ''
            },
            methods: {
                transliterate(event) {
                    const cyrillicChar = event.key;
                    const transliterationMap = {
                        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd',
                        'е': 'e', 'ё': 'yo', 'ж': 'zh', 'з': 'z', 'и': 'i',
                        'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n',
                        'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't',
                        'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch',
                        'ш': 'sh', 'щ': 'shch', 'ъ': '', 'ы': 'y', 'ь': '',
                        'э': 'e', 'ю': 'yu', 'я': 'ya'
                    };

                    if (transliterationMap[cyrillicChar.toLowerCase()]) {
                        this.transliteratedText += transliterationMap[cyrillicChar.toLowerCase()];
                    }
                }
            }
        });
    </script>
</body>
</html>
